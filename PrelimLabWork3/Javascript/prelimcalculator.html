<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9e73f9 0%, #e57cef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #7a18d0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0d36ea 0%, #b388df 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result-section {
            margin-bottom: 20px;
        }
        
        .result-section h3 {
            color: #667eea;
            margin-bottom: 12px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .result-item {
            padding: 8px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
        }
        
        .result-label {
            font-weight: 500;
        }
        
        .result-value {
            font-weight: 600;
            color: #764ba2;
        }
        
        .remarks {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        
        .remarks.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .remarks.danger {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Prelim Grade Calculator</h1>
        
        <div class="input-group">
            <label for="attendance">Number of Attendances (0-100):</label>
            <input type="number" id="attendance" min="0" max="100" step="0" required>
        </div>
        
        <div class="input-group">
            <label for="labWork1">Lab Work 1 Grade (0-100):</label>
            <input type="number" id="labWork1" min="0" max="100" step="0" required>
        </div>
        
        <div class="input-group">
            <label for="labWork2">Lab Work 2 Grade (0-100):</label>
            <input type="number" id="labWork2" min="0" max="100" step="0" required>
        </div>
        
        <div class="input-group">
            <label for="labWork3">Lab Work 3 Grade (0-100):</label>
            <input type="number" id="labWork3" min="0" max="100" step="0" required>
        </div>
        
        <button onclick="calculateGrade()">Calculate Required Prelim Exam Score</button>
        
        <div id="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
