<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: lightblue;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 850px;
        }

        h1 {
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #000;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #002fff 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .welcome-section {
            display: none;
            text-align: center;
        }

        .welcome-message {
            color: #000;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .timestamp {
            color: #000;
            font-size: 14px;
            margin-bottom: 30px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .attendance-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .attendance-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .attendance-item {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .clear-btn {
            background: #ff9800;
            margin-top: 10px;
        }

        .clear-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>üîê Login System</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit">Login</button>
                <div class="error-message" id="errorMessage">Invalid username or password!</div>
            </form>
        </div>

        <div class="welcome-section" id="welcomeSection">
            <h1>‚úÖ Login Successful</h1>
            <div class="welcome-message" id="welcomeMessage"></div>
            <div class="timestamp" id="timestamp"></div>

            <div class="attendance-section">
                <h2 style="color: #333; margin-bottom: 20px;">üìã Attendance Records</h2>
                <div class="attendance-list" id="attendanceList"></div>
                <div id="adminControls" style="display: none;">
                    <button class="download-btn" onclick="downloadAttendance()">üì• Download Attendance Report</button>
                    <button class="clear-btn" onclick="clearAttendance()">üóëÔ∏è Clear All Records</button>
                </div>
                <button class="logout-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </div>
    </div>

    <audio id="errorBeep" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2868/2868-preview.mp3" type="audio/mpeg">
    </audio>
    <script src="login.js"></script>
</body>
</html>
